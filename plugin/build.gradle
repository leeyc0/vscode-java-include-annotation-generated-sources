plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'                                
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

group = 'io.github.leeyc0'
version = '0.1'

gradlePlugin {
    // Define the plugin
    plugins {
        vscode_java_include_annotation_generated_sources {
            id = 'io.github.leeyc0.gradle.plugins.vscode-java-include-annotation-generated-sources'
            displayName = 'vscode-java-include-annotation-generated-sources'
            description = 'VSCode plugin to automatically include generated .java files'
            implementationClass = 'io.github.leeyc0.gradle.plugins.VscodeJavaIncludeAnnotationGeneratedSourcesPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
    
    repositories {
        maven {
            name = 'localPluginRepository'
            url = layout.buildDirectory.dir('repo')
        }
    }
}

